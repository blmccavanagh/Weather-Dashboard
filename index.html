<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/umbrella.png">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

<div class="container p-4">

    <header class="bg-blue-400">

        <h1 class="glowHeader">Weather Dashboard</h1>

        <nav>

        </nav>

    </header>



        <!-- <input class="border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent ...">
        <button class="bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 ..."> -->

    <!-- grid section -->
    <main class="flex">

        <aside class="w-1/4 m-4 shadow-inner">
            <!-- search bar -->
            <h2>Enter City:</h2>
            <section>
                <input id="location-search" type="text" placeholder="Perth, AU" class="border-2 border-blue-400 border-solid rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                <!-- border-2 border-blue-400 border-solid rounded-md -->
            </section>
            <p>Top Tip! Refine your search by including the country code.</p>
            <button id="search-button" class="bg-blue-400 hover:bg-blue-600 content-center">Search</button>
            <!-- previous search results -->
            <div id="search-history"></div>

        </aside>

        <!-- div container for weather results -->
        <section class="w-3/4">

            <div class="flex">
                <!-- border-solid border-4 border-black  -->
            <div class="flex-grow bg-white shadow-2xl rounded-lg m-2">
            <!-- main weather results -->
            <h1 id="main-city"></h1>
            <div class="flex">
                <!-- <img src="" alt="weather icon"> -->
                <div id="main-icon"></div>
                <div>
                    <h2 id="current-day"></h2>
                    <h3 id="current-date"></h3>
                    <h2 id="weather-cond">Weather conditions</h2>
                </div>
            </div>
            <h2 id="main-temp" class="inline"></h2>
            <h3 id="feels-like" class="inline"></h3>
            <p id="main-min"></p>
            <p id="main-max"></p>
            <p id="main-wind"></p>
            <p id="main-humid"></p>
            <p id="main-uv"></p>

            </div>

            <div class="flex shadow-2xl rounded-lg m-2 bg-gradient-to-t from-red-400 via-orange-600 via-orange-200 via-yellow-300 to-yellow-100">
            <div class="self-start m-2">
            <img src="./assets/images/sunrise.png" alt="sunrise icon" class="sun rounded-full bg-gradient-to-t from-orange-200 via-yellow-300 to-yellow-100 shadow-inner">
            <h3 id="sunrise"></h3>
            </div>

            <div class="self-end m-2">
            <img src="./assets/images/sunset.png" alt="sunset icon" class="sun rounded-full bg-gradient-to-b from-orange-600 via-orange-400 via-orange-200 via-pink-200 to-red-500 shadow-2xl">
            <h3 id="sunset" class=""></h3>

            </div>
            </div>

            </div>

            <br>

            <!-- forecast -->
            <div class="p-2 shadow-2xl rounded-lg bg-gradient-to-r from-blue-100 to-blue-200">
            <h2 class="shadow-inner m-3 rounded-lg">5 Day Forecast:</h2>
                <div class="grid grid-cols-1 lg:grid-cols-5 gap-4 m-2">
                    <!-- day 1 -->
                    <div class="bg-white shadow-inner rounded-lg">
                        <p id="date-1">Date<span id="icon-1"></span></p>
                        <p id="temp-1"></p>
                        <p id="wind-1"></p>
                        <p id="humid-1"></p>
                    </div>
                    <!-- day 2 -->
                    <div class="bg-white shadow-inner rounded-lg">
                        <p id="date-2">Date<span id="icon-2"></span></p>
                        <p id="temp-2"></p>
                        <p id="wind-2"></p>
                        <p id="humid-2"></p>
                    </div>
                    <!-- day 3 -->
                    <div class="bg-white shadow-inner rounded-lg">
                        <p id="date-3">Date<span id="icon-3"></span></p>
                        <p id="temp-3"></p>
                        <p id="wind-3"></p>
                        <p id="humid-3"></p>
                    </div>
                    <!-- day 4 -->
                    <div class="bg-white shadow-inner rounded-lg">
                        <p id="date-4">Date<span id="icon-4"></span></p>
                        <p id="temp-4"></p>
                        <p id="wind-4"></p>
                        <p id="humid-4"></p>
                    </div>
                    <!-- day 5 -->
                    <div class="bg-white shadow-inner rounded-lg">
                        <p id="date-5">Date<span id="icon-5"></span></p>
                        <p id="temp-5"></p>
                        <p id="wind-5"></p>
                        <p id="humid-5"></p>
                    </div>
                    </div>
            </div>

        </section>

    </main>

    </div>

              alt="A styled email icon providing a email link to b@justcallmeB.com"></a>

          <a href="https://twitter.com/blmccavanagh" class="object-scale-down"><img src="assets/images/icons/twitter.PNG"

            alt="A styled document icon providing a hyperlink to a resume document download."><img
