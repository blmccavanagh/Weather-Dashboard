<body class="p-4">

    <header>

        <h1><span class="shadow glow">Weather Dashboard</span></h1>

        <nav>

        </nav>

    </header>

    <!-- grid section -->
    <main class="flex">

        <aside class="w-1/4">
            <!-- search bar -->
            <h2>Enter location:</h2>
            <section>
                <input id="city" type="text" placeholder="Perth">
                <input id="state" type="text" placeholder="WA">
                <input id="country" type="text" placeholder="Australia">
            </section>
            <button>Search</button>
            <!-- previous search results -->
            <div></div>

        </aside>

        <!-- div container for weather results -->
        <section class="w-3/4">

            <div>
            <!-- main weather results -->
            <h2>City</h2>
            <p>Temp</p>
            <p>Wind</p>
            <p>Humidity</p>
            <p>UV Index</p>

            </div>

            <!-- forecast -->
            <h2>5 Day Forecast:</h2>
                <div class="grid grid-cols-5">
                    <!-- day 1 -->
                    <div class="border-dotted border-4 border-grey">
                        <p>Date</p>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p>
                    </div>
                    <!-- day 2 -->
                    <div class="border-dotted border-4 border-grey">
                        <p>Date</p>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p>
                    </div>
                    <!-- day 3 -->
                    <div class="border-dotted border-4 border-grey">
                        <p>Date</p>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p>
                    </div>
                    <!-- day 4 -->
                    <div class="border-dotted border-4 border-grey">
                        <p>Date</p>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p>
                    </div>
                    <!-- day 5 -->
                    <div class="border-dotted border-4 border-grey">
                        <p>Date</p>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p>
                    </div>
            </div>

        </section>

    </main>
